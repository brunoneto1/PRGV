<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Registro de Usuário</title>
    </head>
    <body class="bg-[#14181C] w-full h-full">
        <header id="cabecario" class="grid grid-cols-4 bg-[#494642] p-0.5 items-center ">
            <div  class="text-white flex gap-1 justify-self-center">
            <a href="index.html">
                <img class="h-10 shadow-md shadow-white/20 rounded-md" src="./imgs/logo/logo marrom.png" alt="botão menu principal">
            </a>
            </div>
            <div class="text-white/50 grid grid-cols-3 justify-items-center col-span-2 text-lg">
            <div><a href="register.html" class="hover:text-white">Criar conta</a></div>
            <div><a href="login.html" class="hover:text-white">Entrar</a></div>
            <div><a href="films.html" class="hover:text-white">Filmes</a></div>
            </div>
            <div>
            <input id="searchInput" class="placeholder:italic text-slate-700 placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Busque o filme aqui!" type="text" name="search"/>
            </div>
        </header>

        <main id="tela_principal" class="bg-[#14181C] w-full h-screen">
            <div class="flex flex-col place-content-center w-full h-full">
                <form id="registrationForm" class="flex flex-col place-content-center self-center text-white p-3 ">
                    <div>
                        <label for="name" class="">Nome:</label>
                        <input type="text" id="name" name="name" class="text-black mb-8" required >
                    </div>
                    <div>
                        <label for="email" class="">E-mail:</label>
                        <input type="email" id="email" name="email" class="text-black mb-8" required>
                    </div>
                    <div>
                        <label for="password" class="">Senha:</label>
                        <input type="password" id="password" name="password" class="text-black mb-8" required>
                    </div>
                    <button type="button" id="cadastrar" class="bg-white/30 text-[#14181C] rounded-md hover:bg-white/80 hover:text-white self-center">Cadastrar</button>
                </form>
            </div>
        </main>

        <script type="module" src="./main.js"></script>
        
    </body>
</html>
